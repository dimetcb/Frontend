<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <script
      src="https://kit.fontawesome.com/eb17427400.js"
      crossorigin="anonymous"
    ></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Форма регистрации</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: hsl(38, 100%, 85%);
      }
      form {
        padding: 2rem;
        border: radius 6px;
        filter: drop-shadow(1px 2px 4px hsl(56, 38%, 58%));
        transform: translateY(0px);
      }
      form:focus-within {
        transform: translateY(-4px);
        filter: drop-shadow(2px 4px 16px hsl(56, 38%, 58%));
      }
      .fa-solid,
      .fa-brands {
        color: #ffc107;
      }
      span > i {
        cursor: pointer;
      }
      span > i:hover {
        color: red;
      }

      /* отключение анимации для тех что не любит анимацию. */
      /* @media (prefers-reduced-motion: no-preference) {
        form {
          transition: filter 300ms, transform 300ms;
          will-change: transform;
        }
      } */
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="my-5 text-center text-info">Регистрация на сайте</h1>
      <form onsubmit="sendForm(this); return false;">
        <div class="col-md-5 my-1 mx-auto">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa-solid fa-user-ninja fa-lg fa-fw"></i>
              </div>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Имя"
              required
              name="name"
            />
          </div>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa-solid fa-user-ninja fa-lg fa-fw"></i>
              </div>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Фамилия"
              required
              name="lastname"
            />
          </div>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa-brands fa-mailchimp fa-lg fa-fw"></i>
              </div>
            </div>
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              required
              name="email"
            />
          </div>
          <p id="info"></p>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa-solid fa-unlock-keyhole fa-lg fa-fw"></i>
              </div>
            </div>
            <input
              type="password"
              class="form-control"
              placeholder="Пароль"
              required
              id="formPass"
              name="pass"
            />
            <span
              onmousedown="formPass.type ='text'; this.nextElementSibling.hidden = false; this.hidden = true;"
              >&nbsp;<i class="fa-solid fa-eye fa-lg"></i
            ></span>
            <span
              hidden
              onmouseup="pass_form.type = 'password';this.previousElementSibling.hidden = false; this.hidden = true "
              >&nbsp;<i class="fa-solid fa-eye-slash fa-lg"></i
            ></span>
          </div>
          <div class="col-auto">
            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="autoSizingCheck"
                required
              />
              <label class="form-check-label" for="autoSizingCheck">
                Даю согласие на обработку персональных данных
              </label>
            </div>
            <input
              type="submit"
              class="btn btn-warning form-control"
              value="Зарегистрироваться"
            />
            <span></span>
          </div>
        </div>
      </form>
    </div>
    <script>
      async function sendForm(form) {
        let response = await fetch("/php/reg_obr.php", {
          method: "POST",
          body: new FormData(form),
        });
        let result = await response.text();
        if (result == "ok") {
          alert("Вы успешно зарегистрированны");
        } else {
          info.innerHTML = "Такой пользователь существует";
        }
        //console.log(await response.text());
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
