<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      src="https://kit.fontawesome.com/eb17427400.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Авторизация</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: hsl(120, 93%, 79%);
      }
      form {
        padding: 2rem;
        border: radius 6px;
        filter: drop-shadow(1px 2px 4px hsl(120, 100%, 50%));
        transform: translateY(0px);
      }
      form:focus-within {
        transform: translateY(-4px);
        filter: drop-shadow(2px 4px 16px hsl(120, 100%, 50%));
      }
      span {
        margin-top: 0.5rem;
        cursor: pointer;
      }
      span :hover {
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="my-5 text-center text-info">Авторизация</h1>
      <form onsubmit="getForm(this); return false;">
        <div class="col-md-5 my-1 mx-auto">
          <p>Адрес электронной почты</p>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa-solid fa-paper-plane fa-lg fa-fw"></i>
              </div>
            </div>
            <input
              type="email"
              class="form-control"
              placeholder="E-mail"
              required
              name="email"
            />
          </div>
          <p>Пароль</p>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa-solid fa-key fa-lg fa-fw"></i>
              </div>
            </div>
            <input
              type="password"
              class="form-control"
              placeholder="Пароль"
              required
              id="formPass"
              name="password"
            />
            <span
              onmousedown="formPass.type ='text'; this.nextElementSibling.hidden = false; this.hidden = true;"
              >&nbsp;<i class="fa-solid fa-eye fa-lg"></i
            ></span>
            <span
              hidden
              onmouseup="formPass.type = 'password'; this.previousElementSibling.hidden = false; this.hidden = true;"
              >&nbsp;<i class="fa-solid fa-eye-slash fa-lg"></i
            ></span>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="autoSizingCheck2"
            />
            <label class="form-check-label" for="autoSizingCheck2">
              Оставаться в сети
            </label>
          </div>
          <input
            type="submit"
            class="btn btn-primary form-control my-2"
            value="Войти на сайт"
          />
        </div>
      </form>
    </div>
    <script>
      async function getForm(form) {
        let response = await fetch("/php/autoriz_obr.php", {
          method: "POST",
          body: new FormData(form),
        });
        let result = await response.text();
        if (result == "ok") {
          alert("Вы успешно авторизованы");
        } else {
          alert("Такой пользователь не существует");
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
